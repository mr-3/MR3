<h2>リソース検索ダイアログ</h2>
<p>
メニューの"編集-&gt;検索"をクリックすると，"リソース検索ダイアログ" が表
示される．RDF(RDFエディタ), クラス(クラスエディタ), プロパティ(プロパ
ティエディタ) の３つのラジオボタンのうちどれか一つを選択し，検索範囲を
指定する．URIを入力し，リソースを検索する．該当するリソース一覧が，図
下側の"検索結果"に表示される．項目をクリックすると，選択したリソースへ
ジャンプし，アトリビュートダイアログにそのリソースの属性が表示される．
</p>
