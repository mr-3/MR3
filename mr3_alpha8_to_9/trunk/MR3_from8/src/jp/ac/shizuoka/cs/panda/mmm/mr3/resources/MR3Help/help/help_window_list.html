<h2>MR<sup>3</sup>ウィンドウ一覧</h2>
<p>
MR<sup>3</sup>は，３つのエディタウィンドウ(RDFエディタ, クラスエディタ, 
プロパティエディタ)と２つのサブウィンドウ(アトリビュートダイアログ, 名
前空間テーブル)から構成される．エディタウィンドウでは，RDFsモデルに基
づいてRDFs コンテンツの編集を行う．アトリビュートダイアログでは，各要
素の属性を表示し，編集することができる．名前空間テーブルでは，各要素の
名前空間を指定した接頭辞で置き換えることができる．
</p>
