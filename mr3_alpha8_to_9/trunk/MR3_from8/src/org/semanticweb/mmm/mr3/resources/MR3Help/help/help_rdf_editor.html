<h2>RDFエディタ</h2>
<p>
RDFエディタでは，RDFリソース，RDFプロパティ，RDFリテラルの編集を行う．
図２に示すように，RDFリソースは楕円，RDFプロパティは矢印，RDFリテラル
は矩形でRDFエディタ内に表示される．RDFリソースの下に表示される矩形は，
RDFリソースのタイプをあらわす．
